name: Performance Test

on: [ 'pull_request' ]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-plugin-lh:
    name: Build plugin
    uses: ./.github/workflows/build.yml

  performance:
    name: Lighthouse test - WP latest on PHP 7.4
    runs-on: ubuntu-latest
    needs: [build-plugin-lh]
    if: ${{ needs.build-plugin-lh.outputs.changelog_diff }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-plugin-lh.outputs.artifact_name }}
          path: ./elementor

      - name: Setup wp-env
        uses: elementor/elementor-editor-github-actions/actions/setup-wp-env@main
        with:
          php: '7.4'
          active-theme: 'hello-elementor'
          plugins: |-
            ./elementor
          themes: |-
            https://downloads.wordpress.org/theme/hello-elementor.zip
          mappings: |-
            elementor-templates:./tests/lighthouse/templates

      - name: Import Templates
        uses: elementor/elementor-editor-github-actions/actions/setup-elementor-env@main
        with:
          env: 'testing'
          templates: |-
            elementor-templates

      - name: Echo list of pages
        shell: bash
        run: |
          wp-env run tests-cli wp post list --fields=ID,post_title,post_name,url --post_type=page

      - name: Run Performance tests
        uses: elementor/elementor-editor-github-actions/actions/run-lighthouse-tests@main
        id: run-lighthouse-tests
        with:
          number-of-runs: 3
          urls: |-
            test:http://localhost:8889/test/
          categories: |-
            performance

      - name: Echo Performance Score
        if: ${{ steps.run-lighthouse-tests.outputs.test-performance-score }}
        env:
          PERFORMANCE_SCORE: ${{ steps.run-lighthouse-tests.outputs.test-performance-score }}
        shell: bash
        run: |
          echo "Test performance score: $PERFORMANCE_SCORE"

      - name: Notify Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_LIGHTHOUSE_CHANNEL }}
          SLACK_BOT_NAME: ElementorBot
          PERFORMANCE_SCORE: ${{ steps.run-lighthouse-tests.outputs.test-performance-score }}
        run: |
          MESSAGE_TEXT="Repo: *$GITHUB_REPOSITORY* \n Workflow: *$GITHUB_WORKFLOW* \n Score: *$PERFORMANCE_SCORE* \n Link: <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|link>"
          curl -X POST "https://slack.com/api/chat.postMessage" -d "username=${SLACK_BOT_NAME}&token=${SLACK_TOKEN}&channel=${SLACK_CHANNEL}&text=${MESSAGE_TEXT}&link_names=true"
